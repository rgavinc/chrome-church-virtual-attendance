<!DOCTYPE html>
<html>
  <body style="width: 500px">
    <h3>In order to generate stats</h3>
    <ol>
      <li>Visit https://webcast.churchofjesuschrist.org/#/eventManager</li>
      <li>Click on "Full Stats" link for your scheduled event</li>
      <li>Click on "View Sites" in "Individaul Sites" panel</li>
      <li>Click button below to get attendance list</li>
    </ol>
    <button
      style="
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: auto;
      "
      id="clickme"
    >
      Get List
    </button>
    <script type="text/javascript" src="popup.js"></script>
    <p id="results"></p>
  </body>
</html>
